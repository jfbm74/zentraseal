{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - ZentraSeal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Crear una cuenta</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <hr>
                <p class="text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
